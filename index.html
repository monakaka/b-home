<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESS</title>
    <link rel="shortcut icon" href="image/favimg.avif" type="image/x-icon">
    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">
    <header class="text-center mt-12">
        <h1 class="text-4xl font-medium">Our B.Home <span class="text-5xl text-amber-500	">Calculation</span>!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <table class="border-collapse border border-slate-500 w-9/12 mx-auto text-center">
                <thead>
                    <tr>
                        <th class="border border-slate-600 ...">Name</th>
                        <th class="border border-slate-600 ...">Bazar</th>
                        <th class="border border-slate-600 ...">Meal</th>
                        <th class="border border-slate-600 ...">Meal Charge</th>
                        <th class="border border-slate-600 ...">Transaction</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border border-slate-700 ...">Arvin Shamim</td>
                        <td class="border border-slate-700 ..."><input class="bg-black text-center" type="number"
                                name="" id="shamim-bazar" value="">TK
                        </td>
                        <td class="border border-slate-700 ..."><input class="bg-cyan-900 text-center" type="number"
                                name="" id="shamim-Meal" value="">
                        </td>
                        <td class="border border-slate-700 ..." id="shamim-meal-charge"></td>
                        <td class="border border-slate-700 ..." id="shamim-transaction">00</td>
                    </tr>
                    <tr>
                        <td class="border border-slate-700 ...">Mahmud Hasan Rakib</td>
                        <td class="border border-slate-700 ..."><input class="bg-black text-center" type="number"
                                name="" id="rakib-bazar" value="">TK
                        </td>
                        <td class="border border-slate-700 ..."><input class="bg-cyan-900 text-center" type="number"
                                name="" id="rakib-Meal" value="">
                        </td>
                        <td class="border border-slate-700 ..." id="rakib-meal-charge"></td>
                        <td class="border border-slate-700 ..." id="rakib-transaction">00</td>
                    </tr>
                    <tr>
                        <td class="border border-slate-700 ...">Tahsin Ahmed Sohag</td>
                        <td class="border border-slate-700 ..."><input class="bg-black text-center" type="number"
                                name="" id="sohag-bazar" value="">TK
                        </td>
                        <td class="border border-slate-700 ..."><input class="bg-cyan-900 text-center" type="number"
                                name="" id="sohag-Meal" value="">
                        </td>
                        <td class="border border-slate-700 ..." id="sohag-meal-charge"></td>
                        <td class="border border-slate-700 ..." id="sohag-transaction">00</td>
                    </tr>
                    <tr>
                        <td class="border border-slate-700 ...">Khayer Mridha</td>
                        <td class="border border-slate-700 ..."><input class="bg-black text-center" type="number"
                                name="" id="khayer-bazar" value="">TK
                        </td>
                        <td class="border border-slate-700 ..."><input class="bg-cyan-900 text-center" type="number"
                                name="" id="khayer-Meal" value="">
                        </td>
                        <td class="border border-slate-700 ..." id="khayer-meal-charge"></td>
                        <td class="border border-slate-700 ..." id="khayer-transaction">00</td>
                    </tr>
                    <tr>
                        <td class="border border-slate-700 ...">Diamond Ahmed</td>
                        <td class="border border-slate-700 ..."><input class="bg-black text-center" type="number"
                                name="" id="diamond-bazar" value="">TK
                        </td>
                        <td class="border border-slate-700 ..."><input class="bg-cyan-900 text-center" type="number"
                                name="" id="diamond-Meal" value="">
                        </td>
                        <td class="border border-slate-700 ..." id="diamond-meal-charge"></td>
                        <td class="border border-slate-700 ..." id="diamond-transaction">00</td>
                    </tr>
                    <tr>
                        <td class="border border-slate-700 ...">Arifur Rahman</td>
                        <td class="border border-slate-700 ..."><input class="bg-black text-center" type="number"
                                name="" id="arif-bazar" value="">TK
                        </td>
                        <td class="border border-slate-700 ..."><input class="bg-cyan-900 text-center" type="number"
                                name="" id="arif-Meal" value="">
                        </td>
                        <td class="border border-slate-700 ..." id="arif-meal-charge"></td>
                        <td class="border border-slate-700 ..." id="arif-transaction">00</td>
                    </tr>
                    <tr>
                        <td class="border border-slate-700 ...">Salman Hossain</td>
                        <td class="border border-slate-700 ..."><input class="bg-black text-center" type="number"
                                name="" id="salman-bazar" value="">TK
                        </td>
                        <td class="border border-slate-700 ..."><input class="bg-cyan-900 text-center" type="number"
                                name="" id="salman-Meal" value="">
                        </td>
                        <td class="border border-slate-700 ..." id="salman-meal-charge"></td>
                        <td class="border border-slate-700 ..." id="salman-transaction">00</td>
                    </tr>
                    <tr>
                        <td class="border border-slate-700 ...">If Needed</td>
                        <td class="border border-slate-700 ..."><input class="bg-black text-center" type="number"
                                name="" id="sujon-bazar" value="">TK
                        </td>
                        <td class="border border-slate-700 ..."><input class="bg-cyan-900 text-center" type="number"
                                name="" id="sujon-Meal" value="">
                        </td>
                        <td class="border border-slate-700 ..." id="sujon-meal-charge"></td>
                        <td class="border border-slate-700 ..." id="sujon-transaction">00</td>
                    </tr>
                </tbody>
            </table>
            <section class="w-3/12 bg-blue-400 text-5xl mx-auto mt-10 p-2 text-center font-medium rounded">
                <button id="button">Calculation</button>
            </section>
            <section
                class="w-3/12 bg-blue-200 text-5xl mx-auto mt-2 p-2 font-medium text-center text-amber-500 rounded">
                <button type="download" id="download-button">Download</button>
            </section>
            <section class="w-9/12 mx-auto mt-10">
                <h1 class="text-4xl mb-3">Total Bazar: <span id="total-bazar">00</span> Tk</h1>
                <h1 class="text-4xl mb-3">Total Meal: <span id="total-meal">00</span></h1>
                <h1 class="text-4xl mb-3">Per Meal Cost: <span id="per-meal-cost">00</span> Tk</h1>
            </section>
        </section>

    </main>


    <script src="script/script.js"></script>
</body>

</html>
